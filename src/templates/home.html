
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="alert alert-danger" ng-show="home.error">{{home.error}}</div>

            <h1>Featured Products</h1>
            <div class="list-group">

                <div ng-repeat="product in home.featured | orderBy: 'name'" class="list-group-item featured-entry">

                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="img/{{product.image}}.jpg" class="featured">
                        </div>
                        <div class="col-md-5">
                            <h4>{{product.name}}</h4>
                            <p>{{product.description}}</p>
                            <ul>
                                <li class="productDetails" ng-repeat="tagline in product.taglines">{{tagline}}</li>
                            </ul>
                        </div>
                        <div class="col-md-3 text-center">

                            <h5 class="price-tag">{{product.price | currency}}</h5>
                            <button class="btn btn-primary" ng-hide="product.addedToCart"
                                    ng-click="home.addToCart(product, $event)" >
                                Add to Cart
                            </button>

                            <button class="btn btn-success" ng-show="product.addedToCart">
                                <i class="icon ion-checkmark-round"></i>Product Added
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
